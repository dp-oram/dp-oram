stages:
  - build

variables:
  PROJECT_DIR: "dp-oram"

build-binaries:
  image: dbogatov/docker-images:pbc-latest
  stage: build
  script:
    - cd ./$PROJECT_DIR
    - make clean copy-libs install-libs binaries
    - ./bin/main --readInputs false --oramsNumber 4 --oramStorage FileSystem
    - make run-tests
  needs:
    - project: bu/dp-oram/path-oram
      job: release-library
      ref: master
      artifacts: true
    - project: bu/dp-oram/b-plus-tree
      job: release-library
      ref: master
      artifacts: true
  tags:
    - docker
